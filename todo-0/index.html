<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Data Navigator</title>

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

  </style>

  <link rel="import" href="../config.html">

  <link is="pulp-import" href="../../cdn/iron-elements/icons/iron-icons.html">
  <link is="pulp-import" href="../../cdn/iron-elements/flex-layout/classes.html">
  <link is="pulp-import" href="../../cdn/iron-elements/iron-pages.html">

  <link is="pulp-import" href="../../cdn/x-drawer-layout/x-drawer-layout.html">
  <link is="pulp-import" href="../../cdn/x-header-layout/x-header-layout.html">

  <link is="pulp-import" href="../../cdn/pulp-elements/pulp-router.html">

</head>
<body unresolved>

  <main-view></main-view>

  <dom-module id="main-view">

    <style>
      x-header {
        background-color: #4285f4;
        color: #fff;
      }
    </style>

    <template>

      <pulp-router route="{{route}}"></pulp-router>

      <x-drawer-layout>

        <div drawer>

          <x-toolbar>MENU</x-toolbar>

          <div>Drawer Content</div>

        </div>

        <x-header-layout main>

          <x-header condenses>
            <x-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </x-toolbar>
            <x-toolbar></x-toolbar>
            <x-toolbar>
              <div spacer title>My Content</div>
            </x-toolbar>
          </x-header>

          <div>Main Content</div>

        </x-header-layout>

      </x-drawer-layout>

    </template>

    <script>

      Polymer({

        properties: {
        }

      });

    </script>

  </dom-module>

</body>
</html>
