<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ToDoRedux</title>

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

  </style>

  <link rel="import" href="../config.html">

  <link is="pulp-import" href="/!/iron-elements/icons/iron-icons.html">
  <link is="pulp-import" href="/!/pulp-elements/pulp-router.html">

  <link is="pulp-import" href="todo-data.html">
  <link is="pulp-import" href="todo-view.html">

</head>
<body unresolved>

  <template is="dom-bind">

    <pulp-router route="{{route}}"></pulp-router>

    <todo-data user="{{user}}" todos="{{todos}}"></todo-data>

    <todo-view user="{{user}}" todos="{{todos}}" route="{{route}}"></todo-view>

  </template>

</body>
</html>
