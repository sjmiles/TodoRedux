<dom-module id="todo-input">
  <style>

    :host {
      display: block;
    }

    paper-input {
      display: inline-block;
      width: 65%;

      --paper-input-container: {
        padding-bottom: 0;
        font-size: 1rem;
        font-family: 'Roboto Slab', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      };
      
      --paper-input-container-label: {
        font-weight: normal;
        color: #9E9E9E;
      };
      
      --paper-input-container-input: {
        font-size: inherit;
        font-family: 'inherit;
      };
      
      --paper-input-container-underline: {
        top: 7px;
        background: #9E9E9E;
      };
      
      --paper-input-container-underline-focus: {
        top: 7px;
      };
    }

    paper-input[focused] + paper-button,
    paper-button[focused] {
      background: var(--default-primary-color);
      color: var(--text-primary-color);
    }

    paper-button {
      background: #E0E0E0;
      color: #9E9E9E;
      font-size: 0.875rem; /* 14px */
    }

    paper-button[focused] {
      /* https://github.com/robdodson/paper-button/pull/1 */
      outline-width: 3px;
    }

  </style>
  <template>

    <paper-input no-label-float label="Add an item" value="{{value}}"></paper-input>

    <paper-button on-tap="add">
      Add
    </paper-button>

  </template>
  <script>

    Polymer({

      is: 'todo-input',

      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],

      keyBindings: {
        enter: 'add'
      },

      add: function() {
        if (this.value) {
          this.fire('add-todo', {value: this.value});
          this.value = null;
        }
      }

    });

  </script>
</dom-module>
