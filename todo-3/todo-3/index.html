<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ToDoRedux-3</title>

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

  </style>

  <link rel="import" href="imports.html">

  <link rel="import" href="todo-data.html">
  <link rel="import" href="todo-view.html">
  
</head>
<body unresolved>

  <template is="dom-bind">

    <todo-data location="https://mock-todo.firebaseio.com/users/foo" user="{{user}}" todos="{{todos}}"></todo-data>

    <pulp-router route="{{route}}"></pulp-router>

    <todo-view user="{{user}}" todos="{{todos}}" filter="{{route}}"></todo-view>

  </template>

</body>
</html>
